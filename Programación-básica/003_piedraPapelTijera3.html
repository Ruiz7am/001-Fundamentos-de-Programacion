<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <script>
        
        //------------------------------------------------------------------------------

        // FUNCIONES
        // Funci√≥n para generar un n√∫mero aleatorio, lo que escoger√° la PC
        function aleatorio(min, max){
            return Math.floor(Math.random() * (max - min + 1) + 1); 
        }
        // Funci√≥n para mostrar el resultado
        function eleccion(jugada) {
            let resultado = "";
            // Configuraci√≥n de s√≠mbolos: 1 es piedra, 2 es papel, 3 es tijera
            if (jugada == 1){
                    resultado = "Piedra ü•å";
            } else if (jugada == 2){
                    resultado = "Papel üì∞";
            } else if (jugador == 3){
                    resultado = "Tijeras ‚úÇ ";
            } else{
                    resultado = "MALA ELECCI√ìN";
            }
            return resultado
        }       
        
        // VARIABLES
        let jugador = 0;
        let pc = 0;
        let triunfos = 0;
        let perdidas = 0;
        
        // Instrucci√≥n: T√©rminos nativos de los lenguajes de programaci√≥n que modifican el flujo del c√≥digo
        // En este caso utilizaremos la instrucci√≥n while para crear un ciclo.
        while(triunfos < 3 && perdidas < 3) {
            pc = aleatorio(1, 3);
            jugador = prompt("Elije: 1 para piedra, 2 para papel, 3 para tijera")
            
            // Alerta de elecci√≥n de jugador y de pc
            alert("Pc elige: " + eleccion(pc));
            alert("Tu eliges " + eleccion(jugador));

            // Combate
            if(pc == jugador){
                alert("EMPATE");
            }else if(jugador == 1 && pc == 3){
                alert("GANASTE üòÉ ");
                triunfos = triunfos + 1;
            }else if(jugador == 2 && pc == 1){
                alert("GANASTE üòÉ ");
                triunfos = triunfos + 1;
            }else if(jugador == 3 && pc == 2){
                alert("GANASTE üòÉ ");
                triunfos = triunfos + 1;
            } else {
                alert("PERDISTE üò¢ ");
                perdidas = perdidas + 1;
            }
        }

        alert("Ganaste " + triunfos + " veces y Perdiste " + perdidas + " veces");

        //----------------------------------------------------------------------------------------------------

    </script>
    <style>
        body{
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Piedra, Papel o Tijera</h1>
</body>
</html>
