<html>
    <!-- La etiqueta head es todo lo que no se ve, salvo la etiqueta title que es 
     la que se ve en la pestaña del html en el navegador -->
    <head>
        <meta charset="utf-8"/>
        <title>Mi primera programada</title>
        <script>
            let nombre = "";
            nombre = prompt("Cuál es tu nombre?");
            alert("Bienvenido " + nombre);
        </script>
    </head>
    <body>
        <h1>Primer intento de website</h1>
        <p>Este es nuestro primer programa completo y profesional</p>
        <p>Gran programa</p>
    </body>
</html>
